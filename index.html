<html ng-app="listPhone">
    <head>
        <title>Lista Telefonica</title>
        <link rel= "stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <style>
            .jumbotron{
                width: 500px;
                text-align: center;
                margin-top: 20px;
                margin: auto;
                margin-right: auto;
            }
            .table{
                margin-top: 20px;  
            }

            .form-control{
                margin-bottom: 5px;
            }
        </style>
        <script src="angular/angular.js"></script>
        <script>
            angular.module("listPhone",[]);
            angular.module("listPhone").controller("listPhoneCtrl",function($scope){
                $scope.app = "Phone List (92)";
                $scope.contatos = [
                    {nome:"Luiz Daniel",telefone:"99382-2354"},
                    {nome:"Leo Danilo",telefone:"99141-1594"},
                    {nome:"Lane Santos",telefone:"99227-4652"}
                ];
                $scope.adicionar = function(contato){
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato;
                };
            });
        </script>
    </head>
    <body ng-controller="listPhoneCtrl">
      <div class = "jumbotron">
          <h3 ng-bind="app"></h3>
          <table class = "table table-striped">
              <tr>
                  <th>Name</th>
                  <th>Telephone</th>
              </tr>
              <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
              </tr>
          </table>
          <hr/>
          <input class = "form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
          <input class = "form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
          <button class = "btn btn-primary" ng-click= "adicionar(contato)">Adicionar</button>

      </div>
    </body>
</html>
